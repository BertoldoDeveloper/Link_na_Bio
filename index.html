<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link na Bio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adicionando imagem de fundo  -->
    <div class="container">
        <div class="bg">
        <img src="./images/backgroud_image.jpg">
        </div>
    </div>
    <!-- Adicionando imagem de perfil  -->
    <section>
        <div class="imagePerfil">
            <img src="./images/image_1.jpeg" alt="Foto de Perfil">
        </div>
        <div class="descricaoPerfil">
            <h1>Ladislau Bertoldo</h1>
            <p> Estou em busca de oportunidades para crescer
                profissionalmente e contribuir com soluções inovadoras em ambientes dinâmicos.</p>
        </div>
    </section>
    <!-- Adicionando secao de links -->
    <section>
        <div class="links_bio">
            <button onclick="linkInstagram()" > Perfil do Instagram </button>
            <button onclick="linkLinkedin()" > Perfil do Linkedin </button>
            <button onclick="linkGitHub()" > Perfil do GitHub </button>
            <button onclick="linkContato()" > Entre em Contato </button>
        </div>
    </section>

    <!-- Adicionando JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
