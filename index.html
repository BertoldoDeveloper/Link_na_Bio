<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link na Bio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adicionando imagem de fundo  -->
    <div class="container">
        <div class="bg">
        <img src="./images/backgroud_image.jpg">
        </div>
    </div>
    <!-- Adicionando imagem de perfil  -->
    <section>
        <div class="imagePerfil">
            <img src="./images/image_1.jpeg" alt="Foto de Perfil">
        </div>
        <div class="descricaoPerfil">
            <h1>Ladislau Bertoldo</h1>
            <p> Estou em busca de oportunidades para crescer
                profissionalmente e contribuir com soluções inovadoras em ambientes dinâmicos.</p>
        </div>
    </section>
    <!-- Adicionando secao de links -->
    <section>
        <div class="links_bio">
            <button type="button"> Perfil do instagram </button>
            <button type="button"> Perfil do Youtube </button>
            <button type="button"> Perfil do GitHub </button>
            <button type="button"> Entre em contato </button>
        </div>
    </section>

    <!-- Adicionando JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
